<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--types of listt-->
    <!--1.orderd (a,A,i,I,1)--> 
    <h2>order list</h2>
    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
    </ol>   
    <hr>
    <!--2.unorderd (bullet points)--> 
    <h2>unorder list</h2>
    <ul type="circle">
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
        <li>item 1</li>
    </ul>  
    <hr>
    <h2>description list</h2>
    <dl>
        <dt>tea</dt>
        <dd>-black tea</dd>
        <dd>-green tea</dd>
        <dd>-ice tea</dd>

        <dt>cofee</dt>
        <dd>-cold coffee</dd>
        <dd>-black coffee</dd>
    </dl> 
    <!--3.definition (descriptive list)-->


</body>
</html>
