<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nested Tables</title>
<style>
    table {
        border-collapse: collapse;
    }
    table, th, td {
        border: 2px solid #b5651d;
        padding: 6px;
        text-align: center;
    }
    .container {
        border: 4px solid brown;
        padding: 5px;
    }
    .html-box {
        background: black;
        color: white;
        font-size: 28px;
        font-weight: bold;
        height: 130px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 15px;
    }
</style>
</head>
<body>

<h2>table</h2>

<table class="container">
    <tr>
        <td colspan="2"><b>Container Table</b></td>
    </tr>

    <tr>
        <!-- LEFT TOP -->
        <td>
            <table>
                <tr>
                    <th colspan="2">Nested Table 1</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Our First Table</td>
                    <td>Nested Within</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT TOP -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 2</th>
                </tr>
                <tr>
                    <td>
                        <ul style="text-align:left">
                            <li>List Object 1</li>
                            <li>List Object 2</li>
                            <li>List Object 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- LEFT BOTTOM -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>Nested Table</td>
                                <td>Demo Continued</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>

        <!-- RIGHT BOTTOM -->
        <td>
            <table>
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td>
                        <div class="html-box">HTML</div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
